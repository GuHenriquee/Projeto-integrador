<section class = "container">
    <form [formGroup]="evento" (ngSubmit)="salvarEvento()" class = "formulario">
        <h2 class = "titulo_principa">Cadastrar evento</h2>

        <label for = "nome-evento">Nome do evento:</label>
        <input
        class = "input__textos" 
        type="text"
        id = "nome-evento"
        placeholder="Digite o nome"
        formControlName = "nome_evento" >

        <label for="tipoEvento">Tipo de evento:</label>
        <select id="tipoEvento" name="tipoEvento" class = "input__textos" formControlName ="tipo_evento">
            <option value="festa">Festa</option>
            <option value="show">Show</option>
            <option value="casamento">Casamento</option>
            <option value="aniversario">Aniversário</option>
        </select>

        <label for = "endereço">Endereço:</label>
        <input 
        class = "input__textos"
        type="text" 
        id="endereco" 
        autocomplete="street-address" 
        placeholder="Digite o endereço"
        formControlName = "endereco"> 

        <label for = "preco">Preço:</label>
        <input 
        class = "input__textos"
        type="number"
        id = "preco"
        placeholder="Digite o preco"
        formControlName = "preco_ingresso" >

        <label for ="data">Data:</label>
        <input 
        class = "input__textos"
        type="date"
        id="data"
        placeholder="Data do evento"
        formControlName = "data_evento">

        <label for = "decricao">Descrição:</label>
        <textarea 
            class = "input__textos"
            type="text"
            id="nome"
            placeholder="Digite a descrição do evento"
            formControlName = "descricao"></textarea> 

        <label for="banner">Banner do evento:</label>
        <input
        class = "input__textos" 
        type="file" 
        id="banner" 
        accept="image/*"
        formControlName = "image"
        (change) = "aoSelecionarArquivo($event)"><!--"$event" Representa o evento do DOM (com informações como o arquivo selecionado)-->
        
        <section class="bottoes">
            <button 
                ((click))="cancelar()" 
                class = "botao-cancelar" 
                type = "button">Cancelar
            </button>

            <button 
                class = "botao-salvar" 
                type = "submit"
                >Salvar
            </button>
        </section>
    </form>
</section>
